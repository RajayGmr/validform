<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <form class="form" id="form" action="" method="">
        <h2>Register With Us</h2>

        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="username"id="username" class="username" value="" placeholder="Enter Your name" autocomplete="off">
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password">Email</label>
          <input type="text" name="email" id="email" class="email" value="" placeholder="Enter Your email" autocomplete="off">
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="password" value="" placeholder="Enter Your Password">
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="cpassword">Confirm Password</label>
          <input type="password" name="cpassword" id="cpassword" class="cpassword" value="" placeholder="Please confirm your password">
          <small>Error message</small>
        </div>

        <button type="submit" name="button">Submit</button>

      </form>

    </div>

    <script src="./js/app.js" charset="utf-8"></script>

  </body>
</html>
